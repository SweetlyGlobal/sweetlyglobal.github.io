<!DOCTYPE html> <!-- Declare the document type and set the language to English -->
<html lang="en"> <!-- Set the language to English -->
<head>
    <!-- Set character encoding -->
    <meta charset="UTF-8"> <!-- Specify the character encoding for the document -->
    <!-- Make site mobile-responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure proper scaling on mobile devices -->
    <title>Sweetly Global Website</title> <!-- Set the title of the webpage -->

    <link rel="manifest" href="manifest.json"> <!-- Link to the web app manifest file -->
    <meta name="theme-color" content="#317EFB"/> <!-- Set the theme color for the browser -->

    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>

<!-- ============================= -->
<!-- Header: Navbar and Burger Icon -->
<!-- ============================= -->

<header>
    <div class="navbar"> <!-- Navbar container -->
        <a href="index.html" >Home</a> <!-- Link to the home page -->
        <a href="#business-plan" >Business Plan</a> <!-- Link to the business plan section -->
        <a href="#menu" >Menu</a> <!-- Link to the menu section -->
        <a href="#about-us" >About Us</a> <!-- Link to the about us section -->
    </div>

    <div class="burger" onclick="toggleMenu()"> <!-- Burger menu for mobile view -->
        <div></div> <!-- First bar of the burger -->
        <div></div> <!-- Second bar of the burger -->
        <div></div> <!-- Third bar of the burger -->
    </div>
</header>

<div class="body-content">
    <button id="installButton" class="button-style" style="display: none;">Install App</button> <!-- Button to install the app -->
</div>

<!-- Logo Section -->
<div class="positioning">
    <image src="logo.png" class="logo" style="display: block; margin: 0 auto;"> </image> <!-- Display the logo -->
</div>

<!-- Heading Section -->
<div class="positioning">
    <span class="headingText">Keep the World Sweet</span> <!-- Display the main heading -->
</div>

<!-- Learn More Button -->
<div class="positioning">
    <a href="bussinessPlan.html"> <!-- Link to the business plan page -->
        <button id="learnMoreButton" class="button-style">Learn More</button> <!-- Learn More button -->
    </a>
</div>

<!-- Text Box Section -->
<div class="text-box">
    <h2>Welcome!</h2> <!-- Heading inside the text box -->
    <p>This is a translucent text box using RGBA color.</p> <!-- Paragraph inside the text box -->
</div>

<script src="main.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
